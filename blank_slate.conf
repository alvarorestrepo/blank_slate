# Bluetooth configuration
CONFIG_ZMK_BLE=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 minutes in ms

# Optional: Enable deep sleep mode (if supported)
CONFIG_ZMK_IDLE_TIMEOUT=30000         # 30 seconds before idle

# Battery monitoring
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ADC=y

# Optional: Enable additional features
# CONFIG_ZMK_RGB_UNDERGLOW=n          # Disable RGB underglow if not needed
# CONFIG_ZMK_DISPLAY=n                # Disable display if not needed